<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <!-- test1.html에 get방식으로 데이터를 전송하는 form 태그 -->
    <form action="test1.html" method="get">
      <fieldset>
        <legend>로그인</legend>
        아이디 : <input type="text" name="id" /><br />
        비밀번호 : <input type="password" name="pw" /><br />
        <input type="text" name="aaa" /><br />
        <div name="bbb">전송용 데이터1</div>
        <h3 name="ccc">전송용 데이터2</h3>
        <span name="ddd">전송용 데이터3</span><br />
        <input type="submit" value="로그인" /><br />
        <input type="text" name="eee" />
        <!--
            input type=submt; 전송버튼
            -> submit버튼이 소속되어있는 form태그를 기준으로 내부에 있는 input태그에 입력된 데이터를 전송
            -> input이외에 다른 태그들은 데이터 전송을 할 수 없음
        -->
        <!-- 
            http://127.0.0.1:5500/git/TIL/HTML/test1.html?id=user1&pw=1234&aaa=blank1&eee=blank2
            http://127.0.0.1:5500/git/TIL/HTML/test1.html
            ? : 파라미터 구분자
            id=user01
            &
            pw=1234
            파라미터 구분자는 URL에서 주소랑 전송하는 데이터 사이의 구분 기호
        -->
      </fieldset>
    </form>
    <!-- form 태그 외부에 있는 input태그는 submit에 포함되지 않음 -->
    <input type="text" name="fff" />
    <br />
    <br />
    <!-- test1.html에 post방식으로 데이터 전송 -->
    <form action="test1.html" method="post" autocomplete="off">
      <fieldset>
        <legend>로그인</legend>
        아이디 : <input type="text" name="memberId" /><br />
        비밀번호 : <input type="password" name="memberPw" /><br />
        <input type="submit" value="로그인" />
      </fieldset>
    </form>
    <br />
    <br />
    <form action="test1.html" method="get">
      <input>
        <legend>input type 속성 값의 종류</legend>
        text : <input type="text" name="a" /><br />
        password : <input type="password" name="b" /><br />
        <!-- 화면에는 보이지 않지만 데이터는 전송하고 싶을 때 -->
        hidden : <input type="hidden" name="c" value="hiddendata" /><br />
        button :
        <input type="button" value="버튼" onclick="alert('짠');" /><br />
        <!-- 
            input type=button은 데이터 전송용이 아닌 화면에 기능을 부여하기위해서 사용하는 태그(기능부여 -> javascript 사용)
            input type=button은 button태그로 대체가 가능 
            만약에 button태그를 form태그 내부에서 사용하는 경우 type=button 속성을 지정하지 않으면
            해당버튼은 submit버튼으로 동작(전송까지 함)
        -->
        file : <input type="file" name="d" multiple /><br />
        <!-- multiple 옵션을 사용해야 한번에 여러 파일 전송 가능 -->
        radio : <br />
        <!-- radio는 여러개 선택값을 주고 그 중 1개를 선택할 때 사용
            name이 동일한 radio중에 1개만 선택되고 나머지는 선택할 수 없음
        -->
        다음 중 가장 어려운 것은 무엇인지 고르시오.<br />
        <label>
        <input type="radio" name="e" value="1" id="e1" style="display:none;"><label for="e1">1. JAVA</label><br>
        <input type="radio" name="e" value="2" />2. ORACLE<br />
        <input type="radio" name="e" value="3" />3. JDBC<br />
        <input type="radio" name="e" value="4" />4. HTML<br />
        <input type="radio" name="e" value="5" />5. 전부다<br />
        <br />
        checkbox : <br />
        <!--
            radio와 유사하지만 차이점 : 여러개 선택할 때 사용
        -->
        다음 중 가장 어려운 것은 무엇인지 모두 고르시오.<br />
        <label><input type="checkbox" name="f" value="1" />1. JAVA</label><br />
        <input type="checkbox" name="f" value="2" />2. ORACLE<br />
        <input type="checkbox" name="f" value="3" />3. JDBC<br />
        <input type="checkbox" name="f" value="4" />4. HTML<br />
        <br />
        <input type="submit" value="전송" />
      </fieldset>
    </form>
    <br>
    <br>
    <form action="test1.html" method="get">
        <fieldset>
            <legend>label</legend>
            <!--
                label태그는 input태그와 연결해서 사용(label을 클릭하면 연결된 input이 클릭되는 효과 발생)
                1. input에 id속성 부여 -> label for속성에 연결하고싶은 input의 id를 값으로 대입
                2. label태그로 연결하고 싶은 input태그를 감쌈(label과 input이 붙어있는 경우에만 쓸 수 있음)
            -->
            <label for="memberId">아이디 : </label><input type="text" name="memberId" id="memberId" required><br>
            <label>비밀번호 : <input type="password" name="memberPw" required></label><br>
            <input type="submit" value="로그인">
            <!-- reset 버튼은 해당 버튼이 포함된 form태그 내부의 입력값을 모두 초기화하는 기능 -->
            <input type="reset" value="취소">
        </fieldset>
    </form>
    <br>
    <br>
    <form action="test1.html" method="post">
        <fieldset>
            <legend>로그인</legend>
            <table>
                <tr>
                    <td width="100px"><label for="userId">아이디</label></td>
                    <td><input type="text" name="userId" id="userId" required></td>
                </tr>
                <tr>
                    <td><label for="userPw">비밀번호</label></td>
                    <td><input type="password" name="userPw" id="userPw" required></td>
                </tr>
                <tr>
                    <td>첨부파일</td>
                    <td><input type="file" name="userFile" id="userFile"></td>
                    <label for="userFile">파일첨부하기</label>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="로그인"></th>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <br>
    <form action="test1.html" method="get">
        <fieldset>
            <legend>input type - HTML5 추가 type</legend>
            color : <input type="color" name="color"><br>
            date : <input type="date" name="b" min="2023-06-29" max="2023-07-30"><br>
            datetime-local : <input type="datetime-local" name="c"><br>
            month : <input type="month" name="d"><br>
            week : <input type="week" name="e"><br>
            time : <input type="time" name="f"><br>
            number : <input type="number" name="g" min="1" max="10" step="2" value="1"><br>
            search : <input type="search" name="h"><br>
            url : <input type="url" name="i"><br>
            email : <input type="email" name="j"><br>
            <input type="submit" value="전송">
        </fieldset>
    </form>
    <br>
    <br>
    <form action="test1.html" method="get">
        <fieldset>
            <legend>선택값을 넘기는 태그</legend>
                        <!--
                select태그의 name을 가지고 선택된 option의 value값이 전송
            -->
            <select name="a">
                <option value="1">일</option>
                <option value="2">이</option>
                <option value="3">삼</option>
                <option value="4">사</option>
            </select>
            <br>
        </fieldset>
        <fieldset>
            <legend>여러줄의 입력값을 전달하는 태그</legend>
            <!-- 
                input태그의 한계점은 한줄의 데이터만 입력이 가능
                만약 여러줄을 입력하고싶은 경우 -> input을 사용할 수 없고 여러줄용 태그를 사용해야함
            -->
            <textarea name="b" cols="40" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="전송">
    </form>
  </body>
</html>
