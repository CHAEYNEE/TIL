<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역분할 태그</title>
  </head>
  <body>
    <h1>영역분할 태그</h1>
    <hr />
    <h2>
      iframe : 다른 문서에서 만들어진 내용을 현재 문서에 포함할 때 사용하는 태그
    </h2>
    <iframe
      width="640"
      height="360"
      src="https://www.youtube.com/embed/pAMcG6-1sxo"
      title="상큼한 여름 노래🍋 신나고 청량한 팝송 모음🏖 중간광고없음"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <hr />
    abc
    <div style="background-color: #ffbcbc; width: 200px; height: 200px">
      안녕하세요
    </div>
    가나다라
    <hr />
    abc
    <span style="background-color: gold; width: 200px; height: 200px">
      안녕하세요
    </span>
    가나다라
  </body>
</html>
