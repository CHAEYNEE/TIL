<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 태그</title>
  </head>
  <body>
    <!-- 테이블 태그를 사용할 때는 구조를 유지해서 만들어줘야 함 -->
    <!-- table 태그 안에 tr 태그 -> tr 태그 안에 td -->
    <!-- 각 행별로 동일한 숫자의 열을 갖고 있어야 함(tr안의 td 수는 동일해야 함) -->
    <!-- 열의 너비는 같은 열의(td) 데이터 중 가장 긴 길이를 기준으로 함 -->
    <table border="1">
      <tr>
        <td>내용11111111111111111</td>
        <td>내용2</td>
        <td>내용3</td>
      </tr>
      <tr>
        <td>내용4</td>
        <td>내용5</td>
        <td>내용6</td>
      </tr>
      <tr>
        <td>내용7</td>
        <td>내용8</td>
        <td>내용9</td>
        <!-- <td>내용10</td> -->
      </tr>
    </table>
    <hr />
    <table border="1">
      <!-- 테이블을 설명하는 태그 -->
      <caption>
        브라우저 종류
      </caption>
      <tr>
        <!-- th태그는 td와 역할이 동일 단, 글씨를 진하게, 가운데 정렬 기능이 추가 -->
        <th>브라우저 이름</th>
        <th>개발 회사</th>
        <th>홈페이지</th>
      </tr>
      <tr>
        <td>크롬</td>
        <td>google</td>
        <td>http://www.google.com</td>
      </tr>
      <tr>
        <td>사파리</td>
        <td>apple</td>
        <td>http://www.apple.com</td>
      </tr>
      <tr>
        <td>파이어폭스</td>
        <td>Mozilla</td>
        <td>http://www.mozilla.com</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <!-- colspan은 열을 지정한 갯수를 병합해서 1개의 열로 사용 -->
        <th colspan="3">회원정보</th>
      </tr>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>주소</th>
      </tr>
      <tr>
        <td>유저1</td>
        <td>21</td>
        <td>서울시 영등포구</td>
      </tr>
      <tr>
        <td>유저2</td>
        <td>22</td>
        <td>서울시 강남구</td>
      </tr>
      <tr>
        <td>유저3</td>
        <td>23</td>
        <td>서울시 마포구</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <th width="200px">제목1</th>
        <th height="50px">제목2</th>
        <th>제목3</th>
      </tr>
      <tr>
        <td>내용1</td>
        <td width="100px" height="100px">내용2</td>
        <td>내용3</td>
      </tr>
      <tr>
        <td>내용4</td>
        <td>내용5</td>
        <td>내용6</td>
      </tr>
    </table>
  </body>
</html>
