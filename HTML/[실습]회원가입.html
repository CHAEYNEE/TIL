<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form action="join.html" method="post">
      <fieldset>
        <legend>회원가입</legend>
        <div>
          <label for="memberId">아이디 : </label>
          <input type="text" name="memberId" id="memberId" />
          <input type="button" value="중복체크" />
          <!-- <button type="button">중복체크</button> -->
        </div>
        <br />
        <div>
          <label for="memberPw">비밀번호 : </label>
          <input type="password" name="memberPw" id="memberPw" />
        </div>
        <br />
        <div>
          <label for="memberName">이름 : </label>
          <input type="text" name="memberName" id="memberName" />
        </div>
        <br />
        <div>
          <span>성별 : </span>
          <input type="radio" name="memberGender" value="m" id="male" />
          <label for="male">남</label>
          <input type="radio" name="memberGender" value="f" id="female" />
          <label for="female">여</label>
        </div>
        <br />
        <div>
          <span>취미 : </span>
          <label><input type="checkbox" name="hobby" value="운동" />운동</label>
          <label><input type="checkbox" name="hobby" value="잠" />잠</label>
          <label><input type="checkbox" name="hobby" value="게임" />게임</label>
          <label><input type="checkbox" name="hobby" value="코딩" />코딩</label>
        </div>
        <br />
        <div>
          <input type="submit" value="회원가입" />
          <input type="reset" value="초기화" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
